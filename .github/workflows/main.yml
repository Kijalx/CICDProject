name: CI

on:
  push:
    branches:
      - githubactions

jobs:
  build-book-database:
    name: Book Database Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build bookDatabase
        working-directory: BookDatabase
        run: mvn package

      - name: Build bookDatabase Docker image
        working-directory: BookDatabase
        run: |
          docker build -t your-docker-registry/book-database:latest .
          docker login -u ${{ "kijalxx" }} -p ${{ "dckr_pat_BtSGEmAo1QrXOwjBXG0HPXJrA_Y" }}
          docker push your-docker-registry/book-database:latest

  build-event-database:
    name: Event Database Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build eventDatabase
        working-directory: EventDatabase
        run: mvn package

      - name: Build eventDatabase Docker image
        working-directory: EventDatabase
        run: docker build -t kijalxx/event:latest .

  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install
          npm install next@latest


      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build frontend Docker image
        working-directory: frontend
        run: docker build -t kijalxx/app:latest .